title: zzz
frequency: 3
dirfilter:
- tmp
- .git
- public
- scripts
- vendor
- templates
- logs
- doc
- data
- custom
- conf
- assets
- .packager
- .github
- sh
ext:
- go
enablerun: true
action:
  before:
  - ulimit -n 5000
  - find . -name ".DS_Store" -print -delete
  - go generate internal/assets/conf/conf.go
  - go generate internal/assets/public/public.go
  - go generate internal/assets/templates/templates.go
  after:
  - ps -ef|grep 'gogs web'| grep -v grep | awk '{print $2}' | xargs kill -9  && ./gogs web &
link: https://github.com/midoks/zzz
